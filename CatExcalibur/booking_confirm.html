<!doctype html><html><head><meta charset="utf-8"><title>Booking Confirm</title>
<link rel="stylesheet" href="assets/css/style.css"></head><body>
<nav><div class="left"><a href="index.html">Home</a></div><div><a href="reservation.html">Reservation</a></div></nav>
<div class="container"><h1 class="header-title">Booking Confirmation</h1>
<div class="card" id="confirm-box">
  <p>Loading confirmation...</p>
</div></div>
<script>
const data = JSON.parse(localStorage.getItem('lastReservation')||'null');
const el = document.getElementById('confirm-box');
if(data){
  el.innerHTML = `<p><strong>Name:</strong> ${data.name}</p>
  <p><strong>Date:</strong> ${data.date} ${data.time}</p>
  <p><strong>Phone:</strong> ${data.phone||'-'}</p>
  <p>Booking ID: B-` + Math.floor(Math.random()*900+100) + `</p>`;
} else {
  el.innerHTML = '<p>No booking found.</p>';
}
</script>
</body></html>
