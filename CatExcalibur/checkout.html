<!doctype html><html><head><meta charset="utf-8"><title>Checkout</title>
<link rel="stylesheet" href="assets/css/style.css"></head><body>
<nav><div class="left"><a href="index.html">Home</a></div><div><a href="pos.html">POS</a></div></nav>
<div class="container"><h1 class="header-title">Checkout</h1>
<div class="card">
  <div id="checkout-summary">
    <h3>Order Summary</h3>
    <div id="cart-list"></div>
    <div id="cart-total" class="small" style="text-align:right">Total: 0฿</div>
    <div style="margin-top:12px">
      <button class="btn" onclick="confirmPayment()">Confirm Payment</button>
      <button class="btn" style="background:#6c757d" onclick="Cart.clear()">Cancel</button>
    </div>
  </div>
</div></div>
<div id="popup" class="popup"></div>
<script src="assets/js/app.js"></script>
<script>
function confirmPayment(){
  alert('Payment confirmed. Total: ' + Cart.total() + '฿');
  Cart.clear();
  window.location='index.html';
}
renderCart();
</script>
</body></html>
